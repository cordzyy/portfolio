<div class="carousel relative overflow-hidden w-full h-full md:h-full rounded-lg">
    <div class="carousel-images flex transition-transform duration-500 ease-in-out" [style.transform]="getTransform()">
      <div class="w-full flex-shrink-0" *ngFor="let image of images">
        <img class="object-scale-down w-full h-auto " [src]="image.src" [alt]="image.alt">
        
      </div>
    </div>
    <button (click)="prevSlide()" class="prev absolute top-1/2 left-2 transform -translate-y-1/2 bg-gray-700 text-white rounded-full p-2 hover:bg-gray-900 opacity-0">
      &#10094;
    </button>
    <button (click)="nextSlide()" class="next absolute top-1/2 right-2 transform -translate-y-1/2 bg-gray-700 text-white rounded-full p-2 hover:bg-gray-900 opacity-0">
      &#10095;
    </button>

    
  </div>
